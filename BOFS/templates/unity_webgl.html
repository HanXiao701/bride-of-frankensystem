{% extends "template.html" %}
{% block head %}
    <style>
        #loading {
            background-image: url('{{ url_for('BOFS_static', filename='loading.gif') }}');
            background-repeat: no-repeat;
            background-position: top center;
            height: 120px;
            position: fixed;
            top: 250px;
            left: 50%;
            text-align: center;
            padding-top: 80px;
            display: inline;
            transform: translate(-50%, 0%);
        }

        .template-wrap {
            position: absolute;
            left: 50%;
            margin-left: -{{ width / 2}}px;
            z-index: -1;
        }
    </style>

{% endblock %}

{% block content %}
    {% if unity_parameters %}
    <div class="template-wrap clear">
        <canvas id="unity-canvas" width={{ width }} height={{ height }} style="width: {{ width }}px; height: {{ height }}px; background: #231F20"></canvas>
    </div>
    {% else %}
    <div class="template-wrap clear">
        <div id="loading">Loading...</div>
        <div id="gameContainer" style="width: {{ width }}px; height: {{ height }}px"></div>
    </div>
    {% endif %}

    {% block content_extra %}
    {% endblock %}

{% endblock %}


{% block bottom %}
    <script src="{{ unityloader_path }}"></script>
    {% if unity_parameters %}
        <script>
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                // Mobile device style: fill the whole browser client area with the game canvas:
                let meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
              }

              var gameInstance = createUnityInstance(document.querySelector("#unity-canvas"), {{ json_dumps(unity_parameters) | safe }});
        </script>
    {% else %}
        <script>
            function UnityProgress (gameInstance, progress) {
                this.loading = document.getElementById("loading");

                if (progress != 1) {
                    progressPercent = Math.round(progress * 100);
                    this.loading.innerHTML = "Downloading... (" + progressPercent + "%)";
                }
                else {
                    this.loading.innerHTML = "Loading WebGL Game...";
                }
            }

            function EndGame() {
                window.location.href = "/redirect_next_page";
            }

            var gameInstance = UnityLoader.instantiate("gameContainer", "{{ json_path }}", {onProgress: UnityProgress});
        </script>
    {% endif %}
{% endblock %}
